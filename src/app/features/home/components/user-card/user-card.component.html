<article class="card m-3">
  <div class="card__img d-flex align-items-center justify-content-center mt-3">
    <img
      [src]="user.image"
      alt="User: {{ user.first_name }}{{ user.last_name }}"
    />
  </div>

  <!-- start: card body -->

  <div class="card-body">
    <h2 class="text-center">{{ user.first_name }} {{ user.last_name }}</h2>
    <div class="d-flex align-items-center justify-content-between">
      <a
        [routerLink]="['user', user.id]"
        class="btn btn-outline-secondary d-flex flex-column align-items-center"
      >
        <i class="bi bi-zoom-in"></i>
        Ver detalle
      </a>
      <a
        [routerLink]="['updateuser', user.id]"
        class="btn btn-outline-secondary d-flex flex-column align-items-center"
      >
        <i class="bi bi-repeat"></i>
        Actualizar
      </a>
      <button
        class="btn btn-outline-secondary d-flex flex-column align-items-center"
        (click)="deleteUser(user.id)"
      >
        <i class="bi bi-trash"></i>
        Borrar
      </button>
    </div>
  </div>

  <!-- end: card body -->
</article>
