<div class="row">
    <div class="col-12 col-md-6 col-lg-4 mb-5" *ngFor="let user of usersList">
        <user-card [user]="user"></user-card>
    </div>
</div>

<div class="row mb-5">
    <nav aria-label="Page navigation example">
        <ul class="pagination d-flex align-items-center justify-content-center">
            <li *ngFor="let page of pagesList" class="page-item">
                <button class="page-link" (click)="navigateToPage(page)">
                    {{ page }}
                </button>
            </li>
        </ul>
    </nav>
</div>
